


{% set menu = appbuilder.menu %}
{% set languages = appbuilder.languages %}

<nav class="navbar bg-body-tertiary navbar-expand-lg mb-4 {{menu.extra_classes}}" role="navigation">
   <div class="container">
        {% if appbuilder.app_icon %}
            <a class="navbar-brand" href="{{appbuilder.get_url_for_index}}">
            <img src="{{appbuilder.app_icon}}" height="100%" width="auto">
            </a>
        {% else %}
            <a class="navbar-brand mb-0 h1" href="{{appbuilder.get_url_for_index}}">
            {{ appbuilder.app_name }}
            </a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav">
                {% include 'appbuilder/navbar_menu.html' %}
            </ul>
            <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
                {% include 'appbuilder/navbar_right.html' %}
            </ul>
        </div>
   </div>
</nav>
